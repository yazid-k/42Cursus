{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}Pong{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One">
		<script src="{% static 'scripts/script.js' %}" defer></script>
		<script src="{% static 'scripts/gameSelection.js' %}" defer></script>
	</head>
	<main>
		<div class="container d-flex align-items-center justify-content-center vh-100">
		<div class="d-flex align-items-center justify-content-center">
			<div class="text-center col-8 bg-light border border-opacity-25 border-light bg-opacity-25 p-4 rounded shadow">
				<h1 class="mx-auto my-0 text-light">Verify</h1>
				<form action="verify" method="post" class="row gy-2 mt-4 d-flex align-items-center justify-content-center" autocomplete="off">
					{% csrf_token %}
					<div class="mb-1 col-8">
						<input type="number" class="form-control" id="number" name="number" placeholder="email code">
					</div>
					<div class="mb-1">
						<button type="submit" class="btn btn-dark text-light col-8">Verify</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="ball"></div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
